name: "Hello Service Build and Terraform Deployment"
on:
  # Manual trigger
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
    paths:
      - 'MicroService-HelloService/**'
jobs:
  build:
     defaults:
       run:
         working-directory: ./MicroService-HelloService
     name: Maven Build
     runs-on: [ ubuntu-latest ]
     steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.jar
          path: MicroService-HelloService/target/helloservice-1.jar
  docker-build:
    needs: build
    runs-on: [ ubuntu-latest ]
    defaults:
       run:
         working-directory: ./MicroService-HelloService
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 

    - name: Login to Public ECR
      uses: docker/login-action@v1
      with:
        registry: public.ecr.aws

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
          name: app.jar

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
       ECR_REGISTRY: public.ecr.aws/w0f5g4k6
       ECR_REPOSITORY: hello-svc
       IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
 