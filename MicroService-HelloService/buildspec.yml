version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Entering HelloService directory...
      - cd MicroService-HelloService
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 382828593676.dkr.ecr.us-east-1.amazonaws.com)

  pre_build:
    commands:
      - echo Running Maven build...
      - mvn clean package -DskipTests

  build:
    commands:
      - echo Building Docker image...
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - docker build -t $IMAGE_REPO_URI:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_URI:$IMAGE_TAG $IMAGE_REPO_URI:latest

  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push $IMAGE_REPO_URI:$IMAGE_TAG
      - docker push $IMAGE_REPO_URI:latest
      - echo Writing imagedefinitions.json file...
      - printf '[{"name":"service1","imageUri":"%s"}]' $IMAGE_REPO_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - MicroService-HelloService/imagedefinitions.json
