version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 382828593676.dkr.ecr.us-east-1.amazonaws.com)
  pre_build:
    commands:
      - echo Building Maven project...
      - mvn clean package -DskipTests
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t service1 .
      - docker tag service1:latest 382828593676.dkr.ecr.us-east-1.amazonaws.com/service1:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 382828593676.dkr.ecr.us-east-1.amazonaws.com/service1:latest
artifacts:
  files: 
    - target/*.jar
    - imagedefinitions.json
