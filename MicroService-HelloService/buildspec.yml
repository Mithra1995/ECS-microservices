version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - docker --version
      - cd MicroService-HelloService
      - echo Moved to MicroService-HelloService directory
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 382828593676.dkr.ecr.us-east-1.amazonaws.com

  pre_build:
    commands:
      - echo Building Maven package...
      - mvn clean package -DskipTests

  build:
    commands:
      - echo Building Docker image with tag :latest...
      - docker build -t 382828593676.dkr.ecr.us-east-1.amazonaws.com/service1:latest .

  post_build:
    commands:
      - echo Pushing Docker image with tag :latest...
      - docker push 382828593676.dkr.ecr.us-east-1.amazonaws.com/service1:latest

artifacts:
  files:
   #- target/*.jar
    - appspec.yml
    - taskdef.json
